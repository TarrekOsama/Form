<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wlcome</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            text-align: center;
            margin-top: 100px;
            font-size: 40px;
            color: #fff;
        }
        h1{
            margin: 100px auto;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 class="glowing-text" id="welcomeMessage">Welcome!</h1>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        if (username) {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
        }
    </script>
</body>
</html>
